<div class="row">
    <div class="col-md-6">
      <nb-card>
        <nb-card-header>Server Configurations</nb-card-header>
        <nb-card-body>
          <form>
            <div class="form-group row">
              <label for="inputServerName" class="label col-sm-3 col-form-label">Server Name</label>
              <div class="col-sm-9">
                <input type="email" nbInput fullWidth id="inputServerName" placeholder="Server Name">
              </div>
            </div>
            <div class="form-group row">
                <label for="inputUsername" class="label col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                  <input type="email" nbInput fullWidth id="inputUsername" placeholder="Username">
                </div>
              </div>
            <div class="form-group row">
                <label for="inputPort" class="label col-sm-3 col-form-label">Port</label>
                <div class="col-sm-9">
                  <input type="number" nbInput fullWidth id="inputPort" placeholder="Port">
                </div>
              </div>
            <div class="form-group row">
              <label for="inputPassword" class="label col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                <input type="password" nbInput fullWidth id="inputPassword" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
                <label for="inputTopic" class="label col-sm-3 col-form-label">Topic</label>
                <div class="col-sm-9">
                  <input type="name" nbInput fullWidth>
                </div>
              </div>
              <div class="form-group row">
                <label class="label col-sm-3 col-form-label">Message</label>
                <div class="col-sm-9">
                  <input type="name" nbInput fullWidth>
                </div>
                <div class="form-group">
                    <nb-checkbox>Retain Flag</nb-checkbox>
                  </div>
              </div>
              
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button type="submit" nbButton status="primary">Send Message</button>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
