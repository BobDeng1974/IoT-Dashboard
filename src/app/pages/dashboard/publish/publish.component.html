<div class="row">
    <div class="col-md-6">
      <nb-card>
        <nb-card-header>Server Configurations</nb-card-header>
        <nb-card-body>
                 
            <div class="form-group row">
                <label for="inputTopic" class="label col-sm-3 col-form-label">Topic</label>
                <div class="col-sm-9">
                  <input type="name" nbInput fullWidth [(ngModel)]="topic">
                </div>
              </div>
              <div class="form-group row">
                <label class="label col-sm-3 col-form-label">Message</label>
                <div class="col-sm-9">
                  <input type="name" nbInput fullWidth [(ngModel)]="message">
                  <nb-radio-group [(ngModel)]="QoS">
                    <nb-radio value = "1">QoS 1</nb-radio>
                    <nb-radio value = "2">QoS 2</nb-radio>
                    <nb-radio value = "3">QoS 3</nb-radio>
                  </nb-radio-group>
                </div>
                <div class="form-group">
                    <nb-checkbox (checkedChange)="toggle($event)">Retain Flag</nb-checkbox>
                  </div>
              </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button type="submit" nbButton status="primary" (click)="publish(topic,message)">Send Message</button>
              </div>
            </div>
          
        </nb-card-body>
      </nb-card>
