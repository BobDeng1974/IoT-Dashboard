<nb-card size="medium">
    <nb-card-body>
      <span *ngIf = "weatherData.city.name" class="h3 location">{{weatherData.city.name }}</span>
      <span class="date">{{mydate | date}}</span>
  
      <div class="today">
        <span class="today-temperature h1">{{weatherData.list[0].main.temp}}F</span>
        <nb-icon icon="sun-outline" pack="eva" class="today-icon"></nb-icon>
      </div>
  
      <div class="today-details">
        <div class="parameter">
          <span class="caption parameter-name">max</span>
          <span class="parameter-value">{{weatherData.list[0].main.temp_max}}F</span>
        </div>
        <div class="parameter">
          <span class="caption parameter-name">min</span>
          <span class="parameter-value">{{weatherData.list[0].main.temp_min}}F</span>
        </div>
        <div class="parameter">
          <span class="caption parameter-name">wind</span>
          <span class="parameter-value">{{weatherData.list[0].wind.speed}} km/h</span>
        </div>
        <div class="parameter">
          <span class="caption parameter-name">hum</span>
          <span class="parameter-value">{{weatherData.list[0].main.humidity}}%</span>
        </div>
      </div>
  
      <div class="weekly-forecast">
        <div class="day">
          <span class="caption">Sun</span>
          <i class="weather-icon ion-ios-cloudy-outline"></i>
          <span class="temperature">17&deg;</span>
        </div>
        <div class="day">
          <span class="caption">Mon</span>
          <i class="weather-icon ion-ios-sunny-outline"></i>
          <span class="temperature">19&deg;</span>
        </div>
        <div class="day">
          <span class="caption">Tue</span>
          <i class="weather-icon ion-ios-rainy-outline"></i>
          <span class="temperature">22&deg;</span>
        </div>
        <div class="day">
          <span class="caption">Wed</span>
          <i class="weather-icon ion-ios-partlysunny-outline"></i>
          <span class="temperature">21&deg;</span>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
