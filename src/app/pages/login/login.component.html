<div class="row">
    <div class="col-md-6">
        <nb-card>
            <nb-card-header>Login</nb-card-header>
            <nb-card-body>
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label for="inputEmail" class="label col-sm-3">Email</label>
                        <div class="col-sm-9">
                            <input type="text" 
                            name="name"
                            nbInput fullWidth
                            id="inputemail"
                            placeholder="Email"
                            [(ngModel)]="login.email"
                            #email="ngModel"
                            required
                            [status]="email.dirty? (email.invalid ? 'danger':'success'):''"
                            [attr.aria-invalid]="email.invalid && email.touched? true:null"
                            />
                            
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="inputPassword" class="label col-sm-3">Password</label>
                        <div class="col-sm-9">
                            <input type="password" 
                            name="password"
                            nbInput fullWidth
                            id="inputpassword"
                            placeholder="Password"
                            [(ngModel)]="login.password"
                            #password="ngModel"
                            required
                            [status]="password.dirty? (password.invalid ? 'danger':'success'):''"
                            [attr.aria-invalid]="password.invalid && password.touched? true:null"
                            />
                            
                        </div>
                        <div class="form-control-group">
                            <span class="label-with-link">
                                <a routerLink="../request-password" class="forgot-password caption-2">Forgot Password</a>
                            </span>
                        </div>
                       

                    </div>

                    <button nbButton
                    fullWidth
                    status="primary"
                    >
                    Login
                    </button>

                    


                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
